<div id="content" style="text-align: center; align: center;">
  <h1>Photo Gallery</h1>
  <h2>A visual archive of project updates</h2>
  <hr />
  <div id="2020-09-29" style="width: 75%; margin: auto;">
    <img  id="2020-09-29 Image"
          src="/PhotoGallery/2020-09-29.gif"
          alt="PLACEHOLDER"
          style="width: 100%; border: 5px solid #000; border-radius: 5px"></img>
    <p    id="2020-09-29 Caption">PLACEHOLDER</p>
  </div>
  <hr />
  <br /><br />

  <script type="text/javascript">
    let dates = [
      "2020-09-29"
    ];
    let descriptions = [
      "29 September 2020: A simple text-based application for serving HTML."
      + "The first tangible product, to be used in front-end development.",
    ]

    for (let i = 0; i < dates.length; i++) {
      let text = descriptions[i];
      document.getElementById(`${dates[i]} Image`).alt = text;
      document.getElementById(`${dates[i]} Caption`).innerText = text;
      console.log(`Updated Snapshot ${i + 1}: ${dates[i]}`);
    }
  </script>
</div>
