<script>
let divarray;

function jsfull(musparsed) {
  divarray = [];
  pagearray = [];
  var jsfunc = function jsmeasure(count, idname, displaytype) {
    var pagefunc = function pagemeasure(count) {
      var pagenum = count/16;
      if (count % 16 == 0) {
        p = document.createElement('div');
        p.className = "container";
        p.id = "page" + count/16;
        document.getElementById('sheetmusic').appendChild(p);
        pagearray.push(p);
        document.getElementById("page" + count/16).style.display = "block";
      }
    }
    pagefunc(count);
    g = document.createElement('div');
    g.id = (idname);
    document.body.appendChild(g);
    document.getElementById(idname).style.display = displaytype;
    var pn = Math.floor(count/16);
    pagearray[pn].appendChild(g);
    var scrwidth = document.getElementById('sheetmusic').clientWidth;
    var vf = new Vex.Flow.Factory({renderer: {elementId: idname, width: scrwidth, height: 125}});
    var score = vf.EasyScore();
    var x = 10;
    var y = 0;
    function makeSystem(width) {
      var system = vf.System({ x: x, y: y, width: width,});
      x += width;
      return system;};
    divarray.push(g);
    var jsarr = musparsed[0];
    var jsthingfunc = function jsthing() {
        for (i in jsarr) {
          if (typeof(jsarr[i]) == "object") {
            bar = 1;
            var notearr = [];
            var totlength = 0;
            while (typeof(jsarr[parseInt(i)+bar]) == "string" && jsarr[parseInt(i)+bar].charAt(0) != "<") {
            var note = jsarr[parseInt(i)+bar];
            var notesplit = note.split(", ");
            if (notesplit[0].charAt(2) == "+" || notesplit[0].charAt(2) == "-") {
              var accid = notesplit[0].charAt(2);
              if (accid == "+") {
                accid = "#";
              }
              else if (accid == "-") {
                accid = "b";
              }
              var ns1 = notesplit[0].slice(0, 1);
              var ns2 = notesplit[0].slice(1, 2);
              notesplit[0] = ns1 + accid + ns2;
            }
            var noteleng = notesplit[2];
            var nladd = '';
            if (noteleng == '0.125') {
              nladd += '/32';
            }
            else if (noteleng == '0.25') {
              nladd += '/16';
            }
            else if (noteleng == '0.5') {
              nladd += '/8';
            }
            else if (noteleng == '1') {
              nladd += '/q';
            }
            else if (noteleng == '2') {
              nladd += '/h';
            }
            else if (noteleng == '4') {
              nladd += '/w';
            }
            notesplit[0] = notesplit[0].concat(nladd);
            bar += 1;
            notearr.push(notesplit[0]);
            totlength += parseFloat(noteleng);
          }
          if (jsarr[i].key.charAt(1) == "+" || jsarr[i].key.charAt(1) == "-") {
            var keyaccid = jsarr[i].key.charAt(1);
            if (keyaccid == "+") {
              keyaccid = "#";
            }
            else if (keyaccid == "-") {
              keyaccid = "b";
            }
            var ks1 = jsarr[i].key.slice(0, 1);
            var ks2 = jsarr[i].key.slice(2, 3);
            console.log(ks1 + keyaccid);
            jsarr[i].key = ks1 + keyaccid + ks2;
          }
            var pagenum = count/16;
            var system = makeSystem((scrwidth-100)/4);
            score.set({time: jsarr[i].time});
            var staveadd = system.addStave({
              voices: [score.voice(score.notes(notearr.toString()))]
            }).addClef("treble").addKeySignature(jsarr[i].key).addTimeSignature(jsarr[i].time);
            vf.draw();
            count += 1;
            var linenum = count/4;
            delete jsarr[i];
            if (count % 4 == 0) {
              var lineboo = "boo" + linenum.toString();
              jsfunc(count, lineboo, 'block');
              break;
            }
      };
    };
    };
    jsthingfunc();
  };
  jsfunc(0, "boo", 'block');
  for (i in pagearray) {
    if (pagearray[i].style.display != "none") {
      for (x in pagearray) {
        if (x != i) {
          pagearray[x].style.display = "none";
        }
      }
    }
  }
  return(pagearray);
}

function showpage(intfoo) {
  for (i in pagearray) {
    if (parseInt(i) != intfoo) {
      pagearray[i].style.display = "none";
    } else {
      pagearray[i].style.display = "block";
    }
  }
}

ipcRenderer.on('data', (event, jsobj) => {
  jsfull(jsobj);
  document.getElementById('node').innerText = '0.0';
});
ipcRenderer.on('new_node', (event, arg) => {
  var jsval = arg[0];
  document.getElementById('node').innerText = jsval.toString();
  var valarr = jsval.split(".");
  var varint = parseInt(valarr[0]);
  var pageint = Math.floor(varint/16);
  showpage(pageint);
});
