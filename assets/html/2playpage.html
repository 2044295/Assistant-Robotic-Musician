<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nunito+Sans">
<style>
body {
  background-color: #dedede;
  font-family: 'Nunito Sans', sans-serif;
}

.topnav {
  background-color: gray;
  overflow: hidden;
}

.navbar {
  background-color: #dedede;
  overflow: hidden;
  margin-left: 37.5%;
}

.topnav a {
  float: left;
  color: white;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
  font-size: 16px;
}

.navbar a {
  float: left;
  color: black;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
  font-size: 16px;
}
.topnav a:hover {
  background-color: #999999;
  color: black;
}

.topnav a.active {
  background-color: #4CAF50;
  color: white;
}

.navbar a:hover {
  background-color: #ddd;
  color: black;
}

.navbar a.active {
  background-color: #4CAF50;
  color: white;
}

.dropdown {
  float: left;
  overflow: hidden;
}

.dropdown2 {
  float: left;
  overflow: hidden;
}

.dropdown .dropbtn {
  font-size: 16px;
  border: none;
  outline: none;
  color: white;
  padding: 14px 16px;
  background-color: inherit;
  font-family: inherit;
  margin: 0;
}

.dropdown2 .dropbtn2 {
  font-size: 16px;
  border: none;
  outline: none;
  color: black;
  padding: 14px 16px;
  background-color: inherit;
  font-family: inherit;
  margin: 0;
}

.topnav a:hover, .dropdown:hover .dropbtn {
  background-color: #c4c4c4;
}

.navbar a:hover, .dropdown2:hover .dropbtn2 {
  background-color: grey;
}

.dropdown-content {
  display: none;
  position: absolute;
  background-color: #f9f9f9;
  min-width: 160px;
  box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
  z-index: 1;
}

.dropdown-content a {
  float: none;
  color: black;
  padding: 12px 16px;
  text-decoration: none;
  display: block;
  text-align: left;
}

.dropdown-content a:hover {
  background-color: #ddd;
}

.dropdown:hover .dropdown-content {
  display: block;
}

.dropdown2:hover .dropdown-content {
  display: block;
}

.dropdown-menu {
  position: relative;
}

.dropdown-menu {
  top: 0;
  left: 100%;
  margin-top: -1px;
}

.sidenav {
  width: 130px;
  padding-top: 10px;
  z-index: 1;
  margin-top: 70px;
  left: 10;
  background-color: #c4c4c4;
  overflow-x: hidden;
}


.sidenav ul {
  padding: 10px 10px 10px 10px;
  text-decoration: none;
  font-size: 17px;
  color: black;
  display: block;
}


.sidenav a:hover {
  color: #c4c4c4;
}

.sheetmusic {
  position:relative;
  margin-left: 10%;
  margin-top: 1%;
  background-color: white;
  width: 87.5%;
  height: 0px;
  padding-bottom: 45%;
}

</style>
</head>
<body>

<div class="topnav">
  <a href="/assets/html/0landingpage.html">Home</a>
  <div class="dropdown">
    <button class="dropbtn">File</button>
    <div class="dropdown-content">
      <a>Save</a>
      <a>Save As</a>
      <a>Duplicate</a>
      <a>Export as File</a>
      <a>Export as Audio</a>
    </div>
  </div>
  <div class="dropdown">
    <button class="dropbtn">Edit
    </button>
    <div class="dropdown-content">
      <a>Undo</a>
      <a>Redo</a>
      <a>Select</a>
      <a>Find</a>
      <a>Copy</a>
      <a>Cut</a>
      <a>Paste</a>
      <a>Delete</a>
    </div>
  </div>
  <div class="dropdown">
    <button class="dropbtn">View
    </button>
    <div class="dropdown-content">
      <a>Zoom</a>
      <a>Page Margins</a>
      <a>Select</a>
    </div>
  </div>
  <div class="dropdown">
    <button class="dropbtn">Calibrate
    </button>
  </div>
</div>

<br />
<br />

<div class="navbar">
  <div class="dropdown2">
    <button class="dropbtn2">Playback Controls
    </button>
    <div class="dropdown-content">
      <a>Play</a>
      <a>Pause</a>
      <a>Go to Measure</a>
      <a>Go to Section</a>
      <a>Advanced Controls</a>
    </div>
  </div>
  <div class="dropdown2">
    <button class="dropbtn2">Performance Controls
    </button>
    <div class="dropdown-content">
      <button onclick="loadfile()">Load File</button>
      <a>Start Performance</a>
      <a>Pause Performance</a>
      <a>Stop Performance</a>
    </div>
  </div>
  <a href="/assets/html/1editpage.html">Return to Edit</a>
</div>

<div class="sheetmusic" id="sheetmusic">
    <!--iframe style="position:absolute; left:0; top:0; width:100%; height:100%"
        src="/assets/html/PlayMeasure.html">
    </iframe-->
</div>
<script src="../scripts/index.js"></script>
<script>
let jsobj;
ipcRenderer.on('data', (event, arg) => {
  jsobj = arg;
  document.getElementById("sheetmusic").innerHTML = JSON.stringify(jsobj);      // demonstrates presence of arg
});
</script>

</body>
</html>
