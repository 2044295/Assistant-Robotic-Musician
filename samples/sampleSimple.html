<!DOCTYPE html>
<body>
  <music>
    <section>
      <!--now with some notes (default C Major, 4/4)-->
      <measure>
        <note>C3, 1, 1</note>
        <note>E3, 2, 1</note>
        <note>G3, 3, 1</note>
        <note>C4, 4, 1</note>
      </measure>
      <!--now the same arpeggio, changing to D Major-->
      <measure options='{"key": "D"}'>
        <note>D3, 1, 1</note>
        <note>F3+, 2, 1</note>
        <note>A3, 3, 1</note>
        <note>D4, 4, 1</note>
      </measure>
      <!--now with two measures of 3/4, changing to D Major-->
      <measure options='{"time": "3/4", "number": "3:5"}'>
        <note>D4, 1, 1</note>
        <note>C4+, 2, 1</note>
        <note>B3, 3, 1</note>
        <note>A3, 1, 1</note>
        <note>B3, 2, 1</note>
        <note>C4+, 3, 1</note>
        <note>D4, 1, 1</note>
      </measure>
    </section>
  </music>
</body>
